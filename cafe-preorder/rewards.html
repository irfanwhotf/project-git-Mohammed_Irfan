<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Café - Rewards Program</title>
    <link rel="stylesheet" href="rewards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="rewards-container">
        <div class="rewards-card">
            <div class="card-header">
                <i class="fas fa-star"></i>
                <h1>Campus Café Rewards</h1>
            </div>
            <div class="points-display">
                <h2>Your Points</h2>
                <div class="points">500</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%"></div>
                </div>
                <p>500 more points until your next free drink!</p>
            </div>
            <div class="rewards-list">
                <h3>Available Rewards</h3>
                <div class="reward-item">
                    <span>Free Coffee</span>
                    <button class="redeem-btn">Redeem 1000pts</button>
                </div>
                <div class="reward-item">
                    <span>50% Off Sandwich</span>
                    <button class="redeem-btn">Redeem 750pts</button>
                </div>
                <div class="reward-item">
                    <span>Free Cookie</span>
                    <button class="redeem-btn">Redeem 500pts</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
